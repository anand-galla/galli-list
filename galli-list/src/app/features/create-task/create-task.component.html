<div [ngClass]="{ 'main-container p-40': taskIdentifier }">
    <div class="create-task-container" [class.mv-40]="taskIdentifier">
        <h2 class="title" *ngIf="!taskIdentifier?.length">CREATE NEW TASK</h2>
        <h2 class="title" *ngIf="taskIdentifier?.length">EDIT TASK</h2>
        <mat-card class="p-40" *ngIf="taskForm">
            <div [formGroup]="taskForm">
                <div class="row d-flex align-items-center">
                    <div class="col-md-6">
                        <mat-label class="label">Title</mat-label>
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput placeholder="e.g. Take the bins out" formControlName="title" autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-label class="label">Date</mat-label>
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Select date" autocomplete="off">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>   
                    </div>
                </div>
                <div class="row d-flex">
                    <div class="col-md-12">
                        <mat-label class="label">Description</mat-label>
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput placeholder="e.g. Give food before going out" formControlName="description" autocomplete="off">
                        </mat-form-field>
                    </div>           
                </div>
            </div>
            
            <div class="form-row">
                <button type="button" class="btn" (click)="createTask()" *ngIf="!taskIdentifier?.length">CREATE TASK</button>
                <button type="button" class="btn" (click)="updateTask()" *ngIf="taskIdentifier?.length">SAVE CHANGES</button>
            </div>
        </mat-card>
    </div>
</div>
